<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaLog Clock | Project 13</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../Icons/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


     <!-- #GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Italianno&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <script src="script.js" defer></script>
</head>

<body>

    <a href="../../index.html" class="go-back-link">
        <i class="fa fa-house go-back"></i>
    </a>

    <div class="container">
        <div class="clock">
            <label><span>1</span></label>
            <label><span>2</span></label>
            <label><span>3</span></label>
            <label><span>4</span></label>
            <label><span>5</span></label>
            <label><span>6</span></label>
            <label><span>7</span></label>
            <label><span>8</span></label>
            <label><span>9</span></label>
            <label><span>10</span></label>
            <label><span>11</span></label>
            <label><span>12</span></label>
            <div class="circle">
                <div class="hour" id="hour"></div>
                <div class="mint" id="mint"></div>
                <div class="sec" id="sec"></div>
            </div>
        </div>
    </div>
    <button onclick="changeTheme()" id="themeBtn" class="btn">Change Theme</button>
    <p>
        &copy; Copyright By Dev Hassan Raza
    </p>
</body>

</html>
